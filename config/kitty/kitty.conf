include catppuccin.conf

font_family      JetBrainsMono Nerd Font Mono Medium
bold_font        JetBrainsMono Nerd Font Mono Extra Bold 
italic_font      JetBrainsMono Nerd Font Mono Bold Italic
bold_italic_font JetBrainsMono Nerd Font Mono Extra Bold Italic

font_size 20.0
adjust_line_height 92%
disable_ligatures never

scrollback_lines 5000
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0
map ctrl+l clear_terminal scroll active

window_margin_width 5 10
background_opacity 0.92
hide_window_decorations yes

cursor_shape block
cursor_blink_interval 0
shell_integration no-cursor

tab_bar_edge top
tab_bar_style separator
tab_bar_align left
tab_switch_strategy previous
tab_separator " â”‡ "
tab_bar_margin_color none
tab_bar_margin_width 10.0
tab_bar_margin_height 5.0 0.0

map ctrl+a launch sh -c "bash ~/.scripts/tx Main"
